<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factopía</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>

    <header>
      <a href="/html/index.html"><img class="logo" src="/img/logo-factopia.svg" alt="Logo Factopia" /></a>
      <button id="my-favorites">
        <a href="favorites.html">My favorites</a>
        <img class="icon-header" src="/img/star-icon.svg" alt="icono de favoritos" />
      </button>
    </header>

    <main>
      <section>
        <h1>Did you know?</h1>
        <p id="curious-fact"></p>

        <div class="buttons">
          <button onclick="newFact()" id="new-fact">New fact</button>
          <button onclick="showPopup()" id="add-favorite">
            Add to your favorites<img class="icon-main"
              src="/img/purple-star-icon.svg"
              alt="icono estrella morada"
            />
          </button>
        </div>
      </section>
    </main>
    <div id="popup">
      <div class="popup-content">
        <h2>Are you sure you want to save this fact?</h2>
      <div class="modal-buttons">
        <button onclick="closePopup()" id="closeButton">Close</button>
        <button onclick="saveFact()" id="save-favorite">
          Save fact<img class="icon-main"
            src="/img/purple-star-icon.svg"
            alt="icono estrella morada"
          />
        </button>
      </div>
      </div>
    </div>
    <footer>
      <p class="copyright">Desarrollado por Marga Mbande y Jeaneth Sánchez</p>
    </footer>
    <script src="/src/newFact.js"></script>
    <script src="/src/saveFacts.js"></script>
    <script src="/src/modal.js"></script>
  </body>
</html>
