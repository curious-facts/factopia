<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factopía</title>
    <link rel="stylesheet" href="/css/home.css" />
  </head>
  <body>

    <header>
      <a class="logo" href="/html/index.html"><img  src="/img/logo-factopia.svg" alt="Logo Factopia" /></a>
      <button id="my-favorites">
        <a href="favorites.html">My favorites</a>
        <img class="icon-header" src="/img/star-icon.svg" alt="icono de favoritos" />
      </button>
    </header>

    <main>
      <section>
        <h1>Did you know?</h1>
        <p id="curious-fact"></p>

        <div class="buttons">
          <button onclick="newFact()" id="new-fact">New fact</button>
          <button onclick="saveFact()" id="add-favorite">
            Add to your favorites<img class="icon-main"
              src="/img/purple-star-icon.svg"
              alt="icono estrella morada"
            />
          </button>
        </div>
      </section>
    </main>

    <footer>
      <p class="copyright">Desarrollado por Marga Mbande y Jeaneth Sánchez</p>
    </footer>
    <script src="/javascript/newFact.js"></script>
    <script src="/javascript/saveFacts.js"></script>
  </body>
</html>
